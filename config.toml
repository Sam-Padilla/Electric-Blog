    [params.banner]
    enable = true
    bgImage = "images/slider/hero-area.jpg"
    icon = "tf-ion-play"
    heading = "Probando HUGO desde linux con git"
    content= "Es una prueba experimental de generación de sitios web estáticos mediante el uso de HUGO y servidos por git, web no terminada puesto que ES UNA PRUEBA"
